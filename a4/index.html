<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <script>
        function add(a, b) {
            return a + b;
        }
        function subtract(a, b) {
            return a - b;
        }
        function multiply(a, b) {
            return a * b;
        }
        function divide(a, b) {
            return b !== 0 ? a / b : 'Infinity';
        }
        function calc() {
            const num1 = Number(document.getElementById('input1').value);
            const num2 = Number(document.getElementById('input2').value);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 
                num1 + " + " + num2 + " = " + add(num1, num2) + "<br>" +
                num1 + " - " + num2 + " = " + subtract(num1, num2) + "<br>" +
                num1 + " * " + num2 + " = " + multiply(num1, num2) + "<br>" +
                num1 + " / " + num2 + " = " + divide(num1, num2);
        }
    </script>
</head>
<body>
    <input type="text" id="input1" />
    <input type="text" id="input2" />
    <button onclick="calc()" style="background-color:blueviolet">Calculate</button>
    <hr />
    <div id="result"></div>
</body>
</html>
