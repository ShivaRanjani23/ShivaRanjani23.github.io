<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <script>
        function greet(){
            let a = Number(textbox1.value);
            let b = Number(textbox2.value);
            alert(a+b);
        }
    </script>
</head>
<body>
    <input type="text" id = "textbox1">
    <input type="text" id = "textbox2">
    <button onclick="greet()" style="background-color: aqua;">Click </button>
</body>
</html>
